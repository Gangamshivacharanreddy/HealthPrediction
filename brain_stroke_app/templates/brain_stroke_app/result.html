<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Stroke Prediction Result</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-10">
    <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
        <h1 class="text-2xl font-semibold text-blue-600 mb-6 text-center">Brain Stroke Prediction</h1>
        <div class="text-center">
            <p class="text-xl text-gray-800 mb-4">The prediction for brain stroke is:</p>
            <p class="text-3xl font-bold {% if 'Positive' in result %}text-red-600{% else %}text-green-600{% endif %}">{{ result }}</p>
            <a href="{% url 'brain_stroke_predict' %}" class="mt-6 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Predict Again
            </a>
        </div>
    </div>
</body>
</html>
